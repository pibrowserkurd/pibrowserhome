<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pi Browser UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
    }

    .topbar {
      background: #800080;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar .title {
      font-size: 18px;
      font-weight: bold;
    }

    .topbar button {
      background: white;
      color: #800080;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
    }

    .logo {
      margin: 30px 0 10px;
    }

    .logo img {
      width: 80px;
    }

    h2 {
      color: #f4a300;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      max-width: 600px;
      margin: auto;
      padding: 30px;
    }

    .item {
      text-decoration: none;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item svg {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
      stroke: #800080;
      border: 1px solid #800080;
      padding: 5px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
